<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件路径调试</title>
    <style>
        body { font-family: 'Microsoft YaHei', sans-serif; padding: 2rem; }
        .test { margin: 1rem 0; padding: 1rem; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>《大唐西域记》文件路径调试</h1>
    
    <div class="test">
        <h2>测试拘谜陀国原文文件</h2>
        <div id="test-result">正在测试...</div>
    </div>
    
    <div class="test">
        <h2>可用文件路径测试</h2>
        <div id="path-test">正在测试路径...</div>
    </div>

    <script>
        // 测试拘谜陀国文件
        async function testJumituoFile() {
            const paths = [
                '网页/原文分段/28拘谜陀国.txt',
                './网页/原文分段/28拘谜陀国.txt',
                '../网页/原文分段/28拘谜陀国.txt',
                '原文分段/28拘谜陀国.txt',
                './原文分段/28拘谜陀国.txt'
            ];
            
            let result = '';
            
            for (const path of paths) {
                try {
                    const response = await fetch(path);
                    if (response.ok) {
                        const content = await response.text();
                        result += `<div class="success">✓ ${path} - 成功加载 (${content.length} 字符)</div>`;
                        result += `<pre style="background:#f5f5f5;padding:10px;margin:5px 0;">${content}</pre>`;
                    } else {
                        result += `<div class="error">✗ ${path} - 失败: ${response.status} ${response.statusText}</div>`;
                    }
                } catch (error) {
                    result += `<div class="error">✗ ${path} - 错误: ${error.message}</div>`;
                }
            }
            
            document.getElementById('test-result').innerHTML = result;
        }
        
        // 测试所有可能的路径
        testJumituoFile();
        
        // 测试其他文件路径
        async function testPaths() {
            const testFiles = [
                '网页/原文分段/1阿耆尼国.txt',
                '图片/1.古阿耆尼国——博格达沁古城遗址.webp',
                'data.js',
                'styles-new.css'
            ];
            
            let result = '';
            
            for (const file of testFiles) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        result += `<div class="success">✓ ${file} - 可访问</div>`;
                    } else {
                        result += `<div class="error">✗ ${file} - 不可访问: ${response.status}</div>`;
                    }
                } catch (error) {
                    result += `<div class="error">✗ ${file} - 错误: ${error.message}</div>`;
                }
            }
            
            document.getElementById('path-test').innerHTML = result;
        }
        
        testPaths();
    </script>
</body>
</html>
